    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fafafa;
        color: #0f172a;
      }
      /* Custom Scrollbar - Minimal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }

      /* Custom Animations */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.3s ease-out forwards;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Experience Flow Animation (Bottom to Up) */
      @keyframes beamUp {
        0% { top: 100%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: -20%; opacity: 0; }
      }
      .animate-beam-up {
        animation: beamUp 3s linear infinite;
      }

      /* Node Pulse Sync - Flashes blue when the beam passes */
      @keyframes nodePulseSync {
        0%, 100% { 
          border-color: #e2e8f0; 
          background-color: #ffffff; 
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); 
          transform: scale(1); 
        }
        20% { 
          border-color: #3b82f6; 
          background-color: #eff6ff; 
          box-shadow: 0 0 20px 4px rgba(59, 130, 246, 0.4); 
          transform: scale(1.3); 
        }
        40% { 
          border-color: #e2e8f0; 
          background-color: #ffffff; 
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); 
          transform: scale(1); 
        }
      }
      .animate-node-pulse {
        animation: nodePulseSync 3s infinite;
      }

      /* SVG Path Flow Animation (Bottom to Top) */
      @keyframes dashFlow {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -100; }
      }

      /* Moving dots animation (bottom to top) - seamless loop */
      @keyframes moveDots {
        0% { stroke-dashoffset: 6; }
        100% { stroke-dashoffset: 0; }
      }
    </style>
